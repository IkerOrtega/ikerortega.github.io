<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center font-size-subtitle ion-padding">{{project.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="{{project.image}}" class=" ion-padding">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{project.description}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="openPage(project.url)">{{ 'projectDetail.linkButton' | translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 

  

  
</ion-content>
